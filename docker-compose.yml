version: '3'

services:
  biblioteca:
    image: ghcr.io/biblioverse/biblioteca-docker:1.0.2
    ports:
      - 48480:8080
    depends_on:
      - db
    volumes:
      - .:/var/www/html
      - .composer:/home/.composer:cached
    stdin_open: true
    tty: true
    networks:
      - default
      - pontsun

    labels:
      - 'traefik.port=8080'
      - 'traefik.frontend.rule=Host:biblioteca.docker.test'
      # Traefik v2
      - 'traefik.enable=true'
      - 'traefik.docker.network=pontsun'
      - 'traefik.http.routers.biblioteca.service=biblioteca'
      - 'traefik.http.routers.biblioteca.entrypoints=https,http'
      - 'traefik.http.routers.biblioteca.rule=Host(`biblioteca.docker.test`)'
      - 'traefik.http.services.biblioteca.loadbalancer.server.port=8080'
      - 'traefik.http.routers.biblioteca.middlewares=https_redirect'
      - 'traefik.http.middlewares.https_redirect.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.https_redirect.redirectscheme.permanent=true'

  db:
    image: mariadb:10.10
    environment:
      - MYSQL_ROOT_PASSWORD=biblioteca
      - MYSQL_DATABASE=biblioteca
      - MYSQL_USER=biblioteca
      - MYSQL_PASSWORD=biblioteca
    ports:
      - 49405:3306
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - default
      - pontsun

  mailhog:
    container_name: "biblioteca_mailhog"
    image: mailhog/mailhog:latest
    ports:
      - '38025:8025'
      - 1025
    labels:
      - 'traefik.enable=true'
      # traefik v1
      - 'traefik.docker.network=pontsun'
      - 'traefik.port=8025'
      - 'traefik.frontend.rule=Host:biblioteca-mail.docker.test'
      # traefik v2
      - 'traefik.http.routers.biblioteca_mail.entrypoints=https,http'
      - 'traefik.http.routers.biblioteca_mail.middlewares=https_redirect@file'
      - 'traefik.http.routers.biblioteca_mail.rule=Host(`biblioteca-mail.docker.test`)'
      - 'traefik.http.services.biblioteca_mail.loadbalancer.server.port=8025'
    networks:
      - default
      - pontsun


volumes:
  mariadb:

networks:
  pontsun:
    external: true



